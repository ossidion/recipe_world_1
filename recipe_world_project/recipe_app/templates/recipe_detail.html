{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ recipe.author }} | {{ recipe.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <!-- We display the body from our context object, which DetailView makes accessible as an object. -->
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
